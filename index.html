<!-- caixa de notificações -->
<script>
    document.getElementById("showdropdownButton").addEventListener("click", function() {
        var notificacao = document.getElementById("notificacao-container");
        if (notificacao.style.display === "none") {
            notificacao.style.display = "block";  
        } else {
            notificacao.style.display = "none"; 
        }
    });

    //reder calendario biblioteca
    document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',  // Visualização inicial como mês
                headerToolbar: {
                    left: 'prev,next today',   // Botões de navegação (anterior, próximo e hoje)
                    center: 'title',           // Título do calendário
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'  // Visualizações: Mês, Semana e Dia
                },
                editable: true,  
                droppable: true, 
                locale: 'pt-br', 
                events: [],
                eventDrop: function(info) {  // Função chamada quando o evento é arrastado para outra data
                    alert(info.event.title + " foi movido para " + info.event.start.toISOString());
                },
                eventResize: function(info) {  // Função chamada ao redimensionar um evento
                    alert(info.event.title + " foi redimensionado para terminar em " + info.event.end.toISOString());
                }
            });
            
            calendar.render();  
            
            document.getElementById('eventForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Captura os valores do formulário
                var title = document.getElementById('title').value;
                var start = document.getElementById('start').value;
                var end = document.getElementById('end').value;

                // Adiciona o evento ao calendário
                if (title && start) {
                    calendar.addEvent({
                        title: title,
                        start: start,
                        end: end,
                        allDay: true
                    });
                }

                // Limpa os campos do formulário
                document.getElementById('title').value = '';
                document.getElementById('start').value = '';
                document.getElementById('end').value = '';
            });
        });
    </script>

          //elementos salvos

    if (nome.trim() !== '') { 
        // Cria uma nova div para o nome e a bolinha
        var novaDiv = document.createElement('div');
        novaDiv.classList.add('novaDiv');
        novaDiv.innerHTML = nome;
       
        
        // Cria a bolinha
        var bolinha = document.createElement('div');
        bolinha.classList.add('bolinha');
        bolinha.style.backgroundColor = corEscolhida;
        novaDiv.appendChild(bolinha);
        document.getElementById('resultado').appendChild(novaDiv);

        // Limpa os campos
        document.getElementById('name').value = '';
        document.getElementById('Cor').value = '#000000';
    }
});
